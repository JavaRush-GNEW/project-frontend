<body>
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>

<div id="players-per-page-wrapper">
    <label for="players-per-page-select">Players per page: </label>

    <select id="players-per-page-select">
        <option value="3" selected="selected">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
    </select>
</div>


<table id="playersTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Title</th>
            <th>Race</th>
            <th>Profession</th>
            <th>Level</th>
            <th>Birthday</th>
            <th>Banned</th>
        </tr>
    </thead>

    <tbody id="playersTableBody">

    </tbody>
</table>


<div id="d-flex flex-row">
    <div class="btn btn-secondary" id="previousPageButton"> < </div>

    <div class="d-inline-block"  id="page-buttons-container">

    </div>

    <div class="btn btn-secondary" id="nextPageButton"> > </div>
</div>

</body>
